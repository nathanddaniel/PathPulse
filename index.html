<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PathPulse</title>
</head>
<body>
    <header class="navbar">
    <div class="logo">PathPulse</div>
    <nav class="topnav">
      <a class="active" href="#" data-page="dashboard">Dashboard</a>
      <a href="#" data-page="history">Run History</a>
      <a href="#" data-page="goals">User Goals</a>
      <a href="#" data-page="settings">Settings</a>
      <button id="light-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </nav>
  </header>

  <main>
    <section id="dashboard" class="page">
        <h1 class="page-content">Your Run Today</h1>
        <div class="dashboard-container">
            <div id="map" class="map-container"></div>
            <div class="summary-cards">
                <div class="card">
                    <p class="label">Distance</p>
                    <p class="value">3.12 <span class="unit">km</span></p>
                </div>
                <div class="card">
                    <p class="label">Pace</p>
                    <p class="value">5:20 <span class="unit">/km</span></p>
                </div>
                <div class="card">
                    <p class="label">Duration</p>
                    <p class="value">00:16:38</p>
                </div>
                <div class="card">
                    <p class="label">Calories</p>
                    <p class="value">284</p>
                </div>
            </div>
        </div>
    </section>

    <section id="history" class="page hidden">
        <h1 class="page-content">Run History</h1>
        <table>
            <th>Date</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Pace</th>
        </table>
    </section>

    <section id="goals" class="page hidden">
        <h1 class="page-content">User Goals</h1>
    </section>

    <section id="settings" class="page hidden">
        <h1 class="page-content">Settings</h1>
        <h3 class="page-header">User Profile</h3>
        
        <form id="settings-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight">

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height">

            <label for="age">Age</label>
            <input type="number" id="age" name="age">

            <button type="submit">Save Settings</button>
        </form>

        <section id="reset-section">
            <h3 class="page-header">Reset Data</h3>
            <div class="button-group">
                <button class="secondary-btn">Clear Run History</button>
                <button class="secondary-btn">Clear User Goals</button>
            </div>
        </section>

        <section id="export-section">
            <h3 class="page-header">Export User Data</h3>
            <div class="button-group">
                <button class="secondary-btn">Export Run History</button>
                <button class="secondary-btn">Export All</button>
            </div>
        </section>


    </section>
  </main>
  <script src="theme-toggle.js"></script>
  <script src="router.js"></script>
</body>
</html>
